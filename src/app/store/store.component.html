<div class="container-fluid">
  <div class="row">
    <div class="col bg-danger">
      <a class="navbar-brand text-white">Online Store</a>
    </div>
  </div>
    <div class="row text-white">
      <div class="col-3 bg-info p-2">
        <button class="btn btn-block btn-outline-primary" (click)="changeCategory(category)">
                HOME
        </button>
        <button *ngFor="let category of categories"
                 class="btn btn-outline-primary btn-block bg-dark"
                 [class.active]="category==selectedCategory"
                 (click)="changeCategory(category)">
                 {{category}}
        </button>
      </div>

    <div class="col-9 bg-success p-2">
        Products {{products.length}}
        <div *ngFor="let product of products" class="card m-1 p-1 bg-dark">
          <h4>
            {{product.name}}
            <span class="badge badge-pill badge-primary float-right">
              {{ product.price | currency:"USD":"symbol":"2.2-2" }}
            </span>
          </h4>
          <div class="card-text bg-dark p-1">
            {{product.description}}
          </div>
        </div>
        <div class="form-inline float-left mr-1">
          <select class="form-control" [value]="productsPerPage"
          (change)="changePageSize(2)">
            <option value="4">Four Products per Page</option>
            <option value="6">Six Products Per Page</option>
            <option value="8">Eigth Products Per Page </option>
          </select>
        </div>
        <div class="btn-group float-right">
          <button *ngFor="let page of pageNumbers" (click)="changePage(page)"
          class="btn btn-outline-dark"
          [class.active]="page==selectPage">
          {{page}}
        </button>
        </div>
    </div>
  </div>
</div>
