<div class="container-fluid">
  <div class="row">
    <div class="col bg-dark text-white">
      <a routerLink="" class="navabar-brand">Online Store</a>
    </div>
  </div>
  <div class="row">
    <div class="col mt-2">
      <h2 class="text-center">
        Your Cart
      </h2>
      <table class="table table-bordered table-stripped p-2">
        <thead>
          <tr>
            <th class="text-center">Quantity</th>
            <th class="text-center">Product</th>
            <th class="text-center">Price</th>
            <th class="text-center">Subtotal</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngIf="cart.Lines.length==0">
          <td colspan="4" class="text-center">Your Cart is empty</td>
        </tr>
          <tr *ngFor="let line of cart.Lines">
            <td>
              <div class="row container-fluid">
                <button [disabled]="numero<1" class="btn btn-sm btn-danger" (click)="bajarCantidad()" (click)="cart.updateQuantity(line.product,numero)" >Quitar unidad</button>
                  <p>    {{numero}}  </p>
                <button class="btn btn-sm btn-success" (click)="subirCantidad()" (click)="cart.updateQuantity(line.product,numero)">Sumar unidad</button>
              </div>
            </td>
            <td>
              {{line.product.name}}
            </td>
            <td>
              {{(line.product.price*line.quantity) | currency:"USD"}}
            </td>
            <td class="text-center">
              <button class="btn btn-sm btn-danger" (click)="cart.removeLine(line.product.id)">
                Remove
              </button>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3" class="text-right">
              Total:
            </td>
            <td class="text-right">
              {{cart.cartPrice |currency: "USD"}}
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="text-center">
        <button class="bn btn-primary m-1" routerLink="/store">
          Continue Shopping
        </button>
        <button class="bn btn-secondary m-1" routerLink="/checkout"
          [disabled]="cart.Lines.length<1">
            Checkout
        </button>
      </div>
    </div>
  </div>
</div>
