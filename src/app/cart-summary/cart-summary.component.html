<div class="float-right">
  <small>
    Your Cart:
    <span *ngIf="cart.itemCount>0">
      {{cart.itemCount}} item(s)
      {{cart.cartPrice | currency: "USD"}}
    </span>
    <span *ngIf="cart.itemCount==0">
            (empty)
    </span>
  </small>

  <button class="btn  bg-dark text-white"
        [disabled]="cart.itemCount==0">
        <i class="bi bi-cart4"></i>
      </button>
</div>
